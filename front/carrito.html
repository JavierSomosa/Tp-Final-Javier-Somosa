<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Carrito</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
</head>

<body>
  <header class="topbar">
    <div class="logo">BiblioLiebre
      <button id="toggle-theme" class="btn-logo"></button>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a class="activo">Carrito</a>
      <!-- <a href="ticket.html">Ticket</a> -->
    </nav>
    <div id="nombre-usuario"></div>
  </header>
  <div class="autores" style="text-align: center; padding: 10px; font-size: 12px; color: var(--text-soft);">
    Sassone - Somosa - Juarez
  </div>

  <main style="padding: 40px 60px;">
    <h2>Carrito</h2>

    <table class="carrito-tabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cant.</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-body"></tbody>
    </table>


    <h3>Total: $ <span id="carrito-total">0</span></h3>

    <button class="btn-principal" onclick="mostrarModalConfirmacion()">Finalizar compra</button>
  </main>

  <!-- Modal de confirmación -->
  <div id="modal-confirmacion" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: var(--bg-card); padding: 30px; border-radius: 10px; max-width: 400px; text-align: center; color: var(--text); border: 1px solid var(--border);">
      <h3 style="color: var(--text); margin-bottom: 15px;">¿Confirmar compra?</h3>
      <p style="color: var(--text-soft); margin-bottom: 20px;">¿Estás seguro de que deseas finalizar esta compra?</p>
      <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
        <button onclick="cerrarModal()" style="padding: 10px 20px; background: #ccc; border: none; cursor: pointer; border-radius: 5px; color: #333;">Cancelar</button>
        <button onclick="confirmarCompra()" class="btn-principal" style="padding: 10px 20px; border-radius: 5px;">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/carrito.js"></script>
</body>

</html>
