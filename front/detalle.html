<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Detalle producto</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
</head>

<body>
  <header class="topbar">
    <div class="logo">BiblioLiebre
      <button id="toggle-theme" class="btn-logo"></button>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito</a>
      <!-- <a href="ticket.html">Ticket</a> -->
    </nav>
    <div id="nombre-usuario"></div>
  </header>
  <div class="autores" style="text-align: center; padding: 10px; font-size: 12px; color: var(--text-soft);">
    Sassone - Somosa - Juarez
  </div>

  <main class="detalle">
    <section class="detalle-izq">
      <img id="detalle-imagen" src="" alt="Imagen producto" />
    </section>

    <section class="detalle-der">
      <h2 id="detalle-titulo"></h2>
      <p id="detalle-descripcion"></p>
      <p><strong>Precio:</strong> $ <span id="detalle-precio"></span></p>

      <div class="detalle-cantidad">
        <button onclick="cambiarCantidad(-1)">-</button>
        <span id="detalle-cant">1</span>
        <button onclick="cambiarCantidad(1)">+</button>
      </div>

      <button class="btn-principal" onclick="comprar()">Comprar</button>
      <p id="notif-add" class="add"></p>
      <p><a href="productos.html">Volver a productos</a></p>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/detalle.js"></script>
</body>

</html>
